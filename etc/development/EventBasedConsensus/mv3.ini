#[Require lauv-noptilus-1pf.ini]

# Send EstimatedState to NP2 and NP3 every 1 second

[Development.EventBasedConsensus]
Enabled                                 = Always
Entity Label                            = AUV-3
Agent ID                                = 3
Number Agents                           = 3
Execution Frequency                     = 100
Leader                                  = 0
Initial Value                           = 60
Sigma                                   = 0.7



[Transports.UDP/NP3]
Enabled                                 = Always
Entity Label                            = AUV-3-UDP
Announce Service                        = false
Local Port                              = 17003
Static Destinations                     = 127.0.0.1:17001,
                                          127.0.0.1:17002


# What messages to transmit
Transports                              = EBCInitiate,
                                          EBCState

# Frequency rate limitations (1 => 1 Hz)
#Rate Limiters                           = Temperature:10
